<div class="user-post" *ngIf="userPost">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="user-image"></div>
      <mat-card-title>User Post {{userPost.id}}</mat-card-title>
      <mat-card-subtitle>
        {{userPost.user.firstName}} {{userPost.user.lastName}} - {{userPost.timestamp}}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="content">
      <p>{{userPost.description}}</p>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-flat-button type="button" color="primary" (click)="openEditDialog()">Edit</button>
      <button mat-flat-button type="button" color="warn" (click)="openDeleteDialog()">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
