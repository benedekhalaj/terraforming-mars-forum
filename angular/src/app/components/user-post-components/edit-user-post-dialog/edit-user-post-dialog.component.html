<h1 mat-dialog-title align="center">Edit Post</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <textarea matInput #textArea [(ngModel)]="data.description" minlength="10"></textarea>
    <mat-hint>Min. {{textArea.minLength}} characters</mat-hint>
    <mat-hint align="end">{{textArea.minLength}}/{{textArea.value?.length || 0}}</mat-hint>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-flat-button (click)="closeDialog()">Cancel</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="data.description" [disabled]="data.description.length < textArea.minLength">Save</button>
</div>
