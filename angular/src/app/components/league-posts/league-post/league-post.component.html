<mat-card *ngIf="post" class="post">
  <app-post-header
    [user]="post.leagueAdmin"
    [title]="post.name"
    [titleLink]="'/league-posts/' + post.leagueId"
    [subtitle]="post.gameType"
    [date]="post.timestamp">
  </app-post-header>

  <mat-card-content>
    <img class="league-image link"
         routerLink="/league-posts/{{ post.leagueId }}"
         src="{{ post.imageSource }}"
         alt="#{{ post.id }}League Post's Image">

    <mat-divider class="divider"></mat-divider>

    <app-icons
      [numberOfComments]="post.numberOfComments"
      [numberOfPlayers]="post.numberOfPlayers"
      [numberOfRounds]="post.numberOfRounds">
    </app-icons>
  </mat-card-content>
</mat-card>
