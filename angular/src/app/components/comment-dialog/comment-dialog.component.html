<h1 mat-dialog-title>Add Comment</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Add comment</mat-label>
    <textarea matInput [(ngModel)]="data.description"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-flat-button (click)="closeDialog()">Cancel</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="data.description">Save</button>
</div>
