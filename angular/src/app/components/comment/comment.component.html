<div *ngIf="comment" class="comment-form">
  <div class="comment-head">
    <img class="profile-picture" alt="{{comment.user.username}}'s profile picture" src="{{comment.user.imageSource}}">
    <div class="comment-head-text">
      <p class="user-full-name">{{comment.user.firstName}} {{comment.user.lastName}}</p>
      <p class="username">{{comment.user.username}}</p>
    </div>
  </div>

  <div class="separator"></div>

  <p class="comment-body">{{comment.description}}</p>
</div>
