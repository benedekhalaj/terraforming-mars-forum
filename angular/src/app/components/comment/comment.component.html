<div *ngIf="comment">
  <div class="comment-head">
    <img alt="{{comment.user.username}}'s profile picture" src="{{comment.user.imageSource}}">
    <p class="user-full-name">{{comment.user.firstName}} {{comment.user.lastName}}</p>
    <p class="username">{{comment.user.username}}</p>
  </div>
  <div class="separator"></div>
  <p class="comment-body">{{comment.description}}</p>
</div>
